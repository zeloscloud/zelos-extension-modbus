# Zelos Extension Manifest
# See https://docs.zeloscloud.io/sdk/how-to/develop-extensions/ for full documentation

name = "Zelos Modbus"
version = "0.1.0"
description = "Modbus TCP/RTU protocol extension for Zelos - read, write, and monitor Modbus registers"
author = "Zelos"
repository = "https://github.com/zeloscloud/zelos-extension-modbus"
homepage = "https://github.com/zeloscloud/zelos-extension-modbus"
keywords = ["modbus", "plc", "scada", "industrial", "automation"]
categories = ["Industrial", "IoT", "Networking", "Automation"]

# File references (relative paths in archive)
icon = "assets/icon.svg"
readme = "README.md"
changelog = "CHANGELOG.md"

# Compatibility (optional, defaults to ^25.0.20)
[zelos]
version = ">=25.0.22-0"

# Configuration schema (enables UI in Zelos App)
[config]
schema = "config.schema.json"

# Runtime configuration
[runtime]
type = "python"
entry = "main.py"
python_version = "3.11"

# Graceful shutdown configuration (optional, defaults to 10)
[stop]
grace_seconds = 10
